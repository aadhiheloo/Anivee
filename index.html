<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .text {
            font-size: 24px;
            color: white;
            font-weight: bold;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #gift-box {
            width: 120px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }
        #popup-text {
            font-size: 28px;
            color: red;
            font-weight: bold;
            display: none;
        }
        .hearts {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        #long-message {
            display: none;
            font-size: 18px;
            color: white;
            max-width: 80%;
            margin-top: 20px;
        }
        #gallery {
            display: none;
            margin-top: 20px;
        }
        .gallery-img {
            width: 150px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="text" id="text1">Heyy Devu ❤️</div>
    <div class="text" id="text2">Its been 2 years</div>
    <div class="text" id="text3">Enk ninodi oru krym parayan indd</div>

    <!-- Gift Box -->
    <div id="gift-box" onclick="openGift()">
        <img src="giftbox.png" alt="Gift Box">
    </div>

    <!-- Popup Message -->
    <div id="popup-text">Happy Love Anniversary Muthee ❤️❤️❤️</div>

    <!-- Long Message -->
    <p id="long-message">[Your long message here...]</p>

    <!-- Image Gallery -->
    <div id="gallery">
        <img src="img1.jpg" class="gallery-img">
        <img src="img2.jpg" class="gallery-img">
        <img src="img3.jpg" class="gallery-img">
    </div>

    <script>
        let texts = ["text1", "text2", "text3"];
        let index = 0;

        function showText() {
            if (index < texts.length) {
                document.getElementById(texts[index]).style.opacity = "1";
                setTimeout(() => {
                    document.getElementById(texts[index]).style.opacity = "0";
                    index++;
                    showText();
                }, 2000);
            } else {
                document.getElementById("gift-box").style.display = "block";
            }
        }
        window.onload = () => showText();

        function openGift() {
            document.getElementById("gift-box").style.display = "none";
            document.getElementById("popup-text").style.display = "block";

            // Floating Hearts Animation
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("hearts");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }

            setTimeout(() => {
                document.getElementById("long-message").style.display = "block";
                document.getElementById("gallery").style.display = "block";
            }, 3000);
        }
    </script>

</body>
</html>
