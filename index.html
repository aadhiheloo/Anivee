<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            background-color: black;
            color: lightpink;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .glow {
            text-shadow: 0 0 5px lightpink;
        }
        .hidden {
            display: none;
        }
        .fade-in-out {
            animation: fadeInOut 2s ease-in-out forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .slide-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in, transform 1s ease-in;
        }
        .slide-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        video {
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
            display: none;
        }
        .images img {
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1 class="glow" id="text1">heyy devuu</h1>
    <h1 class="glow hidden" id="text2">enik ninodi oru krym parayan ind</h1>
    
    <video id="video1" controls>
        <source src="video1.mp4" type="video/mp4">
    </video>
    <video id="video2" controls>
        <source src="video2.mp4" type="video/mp4">
    </video>
    
    <p class="hidden" id="longText">This is where your long text goes. Add all the heartfelt words you want to say. ðŸ’–</p>
    
    <div class="images">
        <img class="slide-up" src="images/pic1.jpg" alt="Image 1">
        <img class="slide-up" src="images/pic2.jpg" alt="Image 2">
        <img class="slide-up" src="images/pic3.jpg" alt="Image 3">
    </div>
    
    <script>
        function showText(id, delay, nextId) {
            setTimeout(() => {
                document.getElementById(id).classList.remove('hidden');
                document.getElementById(id).classList.add('fade-in-out');
                setTimeout(() => {
                    document.getElementById(id).classList.add('hidden');
                    if (nextId) document.getElementById(nextId).classList.remove('hidden');
                }, 2000);
            }, delay);
        }
        
        function showVideo(id, delay) {
            setTimeout(() => {
                document.getElementById(id).style.display = 'block';
            }, delay);
        }
        
        window.onload = function() {
            showText('text1', 1000, 'text2');
            showText('text2', 4000, null);
            showVideo('video1', 6000);
            showVideo('video2', 10000);
            
            setTimeout(() => {
                document.querySelectorAll('.slide-up').forEach((img, index) => {
                    setTimeout(() => {
                        img.classList.add('visible');
                    }, index * 1000);
                });
            }, 14000);
        };
    </script>
</body>
</html>
