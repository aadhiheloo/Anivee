<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            background-color: black;
            color: lightpink;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .glow {
            text-shadow: 0 0 5px lightpink;
        }
        .hidden {
            display: none;
        }
        .fade-in-out {
            animation: fadeInOut 2s ease-in-out forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .gift-box {
            cursor: pointer;
            width: 100px;
            height: 100px;
            background: url('giftbox.png') no-repeat center center / contain;
            margin: 20px auto;
        }
        .slide-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in, transform 1s ease-in;
        }
        .slide-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1 class="glow" id="text1">heyy devuu</h1>
    <h1 class="glow hidden" id="text2">enik ninodi oru krym parayan ind</h1>
    
    <div class="gift-box" onclick="showMessage()"></div>
    <h2 id="message" class="hidden">Happy Anniversary Muthee ðŸ’–</h2>
    
    <script>
        function showText(id, delay, nextId) {
            setTimeout(() => {
                document.getElementById(id).classList.remove('hidden');
                document.getElementById(id).classList.add('fade-in-out');
                setTimeout(() => {
                    document.getElementById(id).classList.add('hidden');
                    if (nextId) document.getElementById(nextId).classList.remove('hidden');
                }, 2000);
            }, delay);
        }
        
        function showMessage() {
            document.getElementById('message').classList.remove('hidden');
        }
        
        window.onload = function() {
            showText('text1', 1000, 'text2');
            showText('text2', 4000, null);
        };
    </script>
    
    <a href="images.html" style="color: lightpink; display: block; margin-top: 20px;">View Images</a>
</body>
</html>
