<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            background-size: 200% 200%;
            animation: gradientMove 5s infinite alternate;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .text {
            font-size: 24px;
            color: #ff4d4d;
            font-weight: bold;
            margin: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #slideshow {
            width: 300px;
            border-radius: 10px;
            display: none;
            margin-top: 20px;
        }
        /* Floating Hearts */
        @keyframes hearts {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: hearts 5s linear infinite;
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="your-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="text" id="message1">Devu ❤️</div>
    <div class="text" id="message2">Enik ninodi oru imp krym parayan ind</div>
    <div class="text" id="message3">Nml orumich epo 2 years ay</div>
    <div class="text" id="message4">[Your special big text here]</div>
    <div class="text" id="message5">Happy Anniversary Muthee ❤️❤️❤️</div>
    <img id="slideshow" src="img1.jpg">

    <script>
        // Show messages one by one
        let messages = [
            document.getElementById("message1"),
            document.getElementById("message2"),
            document.getElementById("message3"),
            document.getElementById("message4"),
            document.getElementById("message5")
        ];
        function showMessages(index) {
            if (index < messages.length) {
                messages[index].style.opacity = "1"; // Show message
                setTimeout(() => showMessages(index + 1), 2000); // Wait 2 seconds before next
            } else {
                document.getElementById("slideshow").style.display = "block"; // Show image
            }
        }
        window.onload = () => showMessages(0);

        // Image Slideshow
        let images = ["img1.jpg", "img2.jpg", "img3.jpg"];
        let current = 0;
        function changeImage() {
            document.getElementById("slideshow").src = images[current];
            current = (current + 1) % images.length;
        }
        setInterval(changeImage, 3000);

        // Floating Hearts Animation
        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);
    </script>

</body>
</html>
